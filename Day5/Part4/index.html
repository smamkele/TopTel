<html>
    <head>
        <title> My 2nd HTML page</title>
        <link rel="stylesheet" type="text/css" 
        media="screen" 
        href="bulma.css"/>
    </head>
    <body>
        
        <h1> Client details</h1>
        <p></p>
     <div class="container">
          <form class="form">
                <div class="field">
                        <label class="label">Name</label>
                        <input id="name"
                         class="input" 
                         type="text"/>
                        <p id="name-error"
                         class="help is-danger 
                         is-invisible">must enter a valid name</p>
                    </div>
                    <div class="field">
                        <label class="label">Surname</label>
                        <input id="surname" 
                        class="input"
                         type="text"/>
                        <p id="surname-error"
                        class="help is-danger is-invisible">Surname required</p>

                    </div>
                    <div class="field">
                        <label class="label">Age   </label>
                        <input id="age"
                         class="input" 
                         type="number"/>
                        <p id="age-error"
                         class="help is-danger is-invisible">age required</p>
                    </div>
                        <div class="field">
                        <label class="label">Gender</label>
                        <input class="input" type="text"/>
                        <p class="help is-danger is-invisible">Gender required</p>
                    </div>
                    <div class="field">
                        <label class="label">Address</label>
                        <input class="input" type="text"/>
                        <p class="help is-danger is-invisible">Address required</p>
                    </div>
                    <div class="field">
                        <label class="label">Phone </label>
                        <input id="phone" 
                        class="input"
                         type="number"/>
                        <p class="help is-danger is-invisible">Phone required</p>
                    </div>
                                

                    <input id="submit"
                     type="submit" 
                     value="Submit" 
                     class="button is-primary"                  
                    />
           </form>
        </div>
        <script src="script.js"></script>
        

    </body>
</html>
