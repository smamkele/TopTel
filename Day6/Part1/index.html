<html>
    <head>
        <title> My 3rd HTML page</title>
        <link rel="stylesheet" type="text/css" 
        media="screen" 
        href="bulma.css"/>
    </head>
    <body>
    <div class="container">
        <form id="login-form" class="form is-half">
                <div class="field">
                       <label class="label">Client Id</label>
                       <input id="client-id"
                             class="input" 
                             type="text"/>
                </div>
                <div class="field">
                        <label class="label">Client Secret</label>
                        <input id="client-secret"
                               class="input" 
                               type="text"/>
                </div>
                <div class="field">
                          <input id="submit"
                          type="submit" 
                           value="Submit"
                            class="button is-primary"/>                  
                            
                </div>
                <div id="result">
                        Results goes here
                </div>
        </form>        
                 <!-- This will list the agencies-->
        <form class="form is-half" id="agencies">
            <div id="agencies-list"
                   class="field">
                  <label class="label">Agencies</label>
                  <select id="agencies-select" type="text" >
                 <option value="" disabled="disabled">No agencies available</option>
                 </select>
            </div>
        
            <div class="field">
                 <input type="submit" id="submit-agency" class="button is-primary"/>
            </div>
        </form>

      <!-- this form will list the lines-->
      <form class="form is-half" id="lines">
            <div class="field">
                <label class="label">Lines</label>
                <select id="lines-select" type="text" >
                <option value="" disabled="disabled">No lines available</option>
                </select>
            </div>
        
            <div class="field">
                <input type="submit" id="submit-lines" class="button is-primary"/>
            </div>
      </form>


        <script src="script.js"></script>      

    </body>


</html>
