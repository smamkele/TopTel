<html>
    <head>
        <title> My 3rd HTML page</title>
        <link rel="stylesheet" type="text/css" 
            media="screen" 
            href="bulma.css"/>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
    <div id="login-form" class="container">
        <form class="form is-half">
                  <div class="field">
                       <label class="label">Client Id</label>
                        <input id="client-id"
                               class="input" 
                              type="text"/>
                    </div>
                    <div class="field">
                          <label class="label">Client Secret</label>
                          <input id="client-secret"
                                 class="input" 
                                 type="text"/>
                    </div>
                    <div class="field">
                          <input id="submit"
                                type="submit" 
                               value="Submit"
                               class="button is-primary"                  
                            />
                    </div>
                    <div id="result">
                        Results goes here
                    </div>
         </form>
    </div> 
    <!-- This will list the agencies-->
    <div class="container" id="agencies">
        <form class="form is-half">
          <div class="field">
            <label class="label">Agencies</label>
            <select id="agencies-select" 
                    type="text" >
            <option value="" disabled="disabled">No agencies available</option>
            </select>
    </div>
        
        <div class="field">
          <input type="submit"
                 id="submit-agency" 
                 value="Select Agency "
                 class="button is-primary"/>
        </div>
        </form>
    </div>

      <!-- this form will list the lines-->
      <div class ="container" id="lines">
        <form class ="form is-half" >
            <div class ="field">
                <label class ="label">Lines</label>
                <select id ="lines-select" type="text" >
                <option value ="" disabled="disabled">No lines available</option>
                </select>
            </div>
            
            <div class="field">
            <input type="submit"
                    id="submit-lines" 
                    value=" Get lines"
                    class="button is-primary"/>
            <input type="submit"
                    id="back" 
                    value=" Back"
                    class="button is-primary"/>        
            </div>
        </form>
      </div>

      <!--Logout form-->
    <div class="container" id="logout-form">
        <form class="form is-half">
            <div class="field">
                <input
                    type="submit"
                    id="submit-logout"
                    value="logout"
                    class="button is-danger"/>
            </div>
        </form>
    </div>
    <!--journey form-->
    <div class="container" id="journey-form">
        <form class="form">
            <div class="field">
                <label class="label">Start:</label>
                <input class="input" id="start"/>
            </div>

            <div class="field">
                <label class="label">Destination</label>
                <input class= "input" id="destination"/>
            </div>

            <div class="field">
                <input class="button is-primary" id="submit-journey" value="search"/>
            </div>
        </form>
    </div>


    <div class="container" id="map-form">
    <div id='map' style='width: 100%; height: 600px;'></div> 
    </div>
    <script src="script.js"></script>
        

    </body>


</html>
